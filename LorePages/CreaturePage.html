<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../EnchantedForge/CSS/CoreStyling.css" />
    <link rel="stylesheet" href="../EnchantedForge/CSS/Sources.css" />
    <title>The Mythic Codex</title>
    <link
      rel="shortcut icon"
      type="image/png"

  <body>
    <!---------------------------------------->
    <!--Nav Bar-->
    <!---------------------------------------->
    <object id="Nav_output"></object>
    <!---------------------------------------->
    <!--Content-->

    <br />
    <div class="content-container">
      <div class="CreatureList-container">
        <div class="List" id="cTable">
          <h1 class="listname">
            Complete list of all Creatures, Monsters & Demons:
          </h1>
          <br />
          <input
            class="whiteInput"
            type="text"
            id="myInput"
            onkeyup="tableFilter()"
            placeholder="Search for creature.."
          />
          <br />
        </div>
        <div class="View">
          <h1 class="listname">Creature:</h1>
          <br />
          <div id="photo">
            <div class="RainBorder">
              <div class="CreatureContainer" id="CreatureContainer">
                <div class="creatureBorder">
                  <div class="HPAC">
                    <div class="HP">
                      <div class="HitPointBox">
                        <h1 class="hp">HP</h1>

                        <h1 class="hp-out" id="hp-out"></h1>
                      </div>
                    </div>
                    <div class="AC">
                      <div class="ACBox">
                        <h1 class="ac">AC</h1>
                        <h1 class="ac-out" id="ac-out"></h1>
                      </div>
                    </div>
                  </div>
                  <img
                    class="item-decoration corner-left-top"
                    src="../EnchantedForge/ImageAssets/GeneralImages/CreatureCorner.png"
                  />
                  <img
                    class="item-decoration corner-right-top"
                    src="../EnchantedForge/ImageAssets/GeneralImages/CreatureCorner.png"
                  />
                  <img
                    class="item-decoration corner-left-bottom"
                    src="../EnchantedForge/ImageAssets/GeneralImages/CreatureCorner.png"
                  />
                  <img
                    class="item-decoration corner-right-bottom"
                    src="../EnchantedForge/ImageAssets/GeneralImages/CreatureCorner.png"
                  />
                  <h1 class="cName" id="name-out"></h1>
                  <div class="underline"></div>
                  <div class="CreatureSub">
                    <!--These need coloured border boxes-->
                    <span id="alignment-out"></span>
                    <span id="size-out" class="CreatureSize"></span>
                    <span class="CreatureType">
                      <span id="type-out"></span>
                      <span id="tags-out" name="clearme"></span
                    ></span>
                  </div>

                  <br />

                  <!-------------------------->
                  <!--IMAGE-->
                  <!-------------------------->
                  <div class="bodyContainer">
                    <img src="" class="CreatureToken" id="CreatureToken" />
                    <!-------------------------->
                    <!--SKILLS-->
                    <!-------------------------->
                    <h1 class="indexheading">Skills</h1>
                    <p>
                      <span class="STR">Str: </span>
                      <span class="STRn" id="STR-out"></span>,
                      <span class="DEX">Dex: </span>
                      <span class="DEXn" id="DEX-out"></span>,
                      <span class="CON">Con: </span>
                      <span class="CONn" id="CON-out"></span>,
                      <span class="INT">Int: </span>
                      <span class="INTn" id="INT-out"></span>,
                      <span class="WIS">Wis: </span>
                      <span class="WISn" id="WIS-out"></span>,
                      <span class="CHA">Cha: </span>
                      <span class="CHAn" id="CHA-out"></span>
                    </p>
                    <p>
                      <span
                        class="creatureBold"
                        id="skillsH-out"
                        name="clearme"
                      ></span>
                      <span
                        class="creatureBody capitalize"
                        id="skills-out"
                      ></span>
                    </p>
                    <p>
                      <span
                        class="creatureBold"
                        id="savesH-out"

                      <span class="creatureBody" id="languages-out"></span>
                    </p>

                    <!--TRAITS-->

                      <p id="spellbreak" class="index">
                        <span
                          class="creatureBold"
                          id="spellHeaderEntryH-out"
                          name="clearme"
                        ></span>
                        <span
                          class="creatureBody"
                          id="spellHeaderEntry-out"
                          name="clearme"
                        ></span>
                      </p>
                      <p class="index">
                        <span
                          class="creatureBodyItalic"

                    </div>
                    <!-------------------------->
                    <!--ACTIONS-->
                    <!-------------------------->
                    <div class="hidden" id="ACTIONS">
                      <div class="lineBreak"></div>
                      <h1 class="indexheading">Actions</h1>
                      <p>
                        <span class="creatureBold">Speed:</span>
                        <span class="creatureBody" id="speed-out"></span>

                    <!-------------------------->
                    <!--LEGENDARY-->
                    <!-------------------------->
                    <div class="hidden" id="LEGENDARY">
                      <div class="lineBreak"></div>
                      <h1 class="indexheading">Legendary Actions</h1>
                      <p class="index">
                        <span class="creatureBoldItalic" id="LA0H-out"></span>
                        <span class="creatureBody" id="LA0D-out"></span>
                      </p>
                      <p class="index">
                        <span class="creatureBoldItalic" id="LA1H-out"></span>
                        <span class="creatureBody" id="LA1D-out"></span>

                      <p class="index">

                    <!--REACTIONS-->

                      <p class="index">
                        <span class="creatureBoldItalic" id="RA0H-out"></span>
                        <span class="creatureBody" id="RA0D-out"></span>
                      </p>
                      <p class="index">
                        <span class="creatureBoldItalic" id="RA1H-out"></span>

                    <!--CREATURE SOURCE-->
                    <br />
                    <br />
                    <div class="sourcegraphic">
                      <span
                        ><div class="source" id="source-out"></div>
                        <div class="pageno" id="page-out"></div
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <br />
          </div>
          <div id="output" class="hidden"></div>
          <div class="options">
            <span>
              <button class="submitcreature" onclick="showInput();">View</button
              ><button class="submitcreature" onclick="takeshot()">Save</button
              ><button class="submitcreature" onclick="exportSource()">
                Code
              </button></span
            >
          </div>
          <br />
          <br />
          <form id="creatureform" class="creatureform">
            <div class="whitecontainer">
              <div class="listTop">
                <h1 class="listDsc">Basic Details</h1>
                <br />
                <input
                  type="hidden"
                  id="customIndicator"
                  name="customIndicator"
                  value="RML"
                />
              </div>
              <div class="listMiddle">
                <label>Name:</label>
                <input type="text" id="name" name="name" />
                <div class="tri-container">
                  <div class="col1">
                    <label>Size:</label>
                    <input
                      class="inputlist"
                      list="Size"
                      id="size"
                      name="size"
                    />
                    <datalist id="Size">
                      <option value="Tiny"></option>
                      <option value="Small"></option>
                      <option value="Medium"></option>
                      <option value="Large"></option>
                      <option value="Huge"></option>
                      <option value="Gargantuan"></option>
                    </datalist>
                  </div>
                  <div class="col2">
                    <label>Creature Type:</label>
                    <input type="text" id="type" name="type" />
                  </div>
                  <div class="col3">
                    <label>Creature Tags:</label>
                    <input type="text" id="tags" name="tags" />
                  </div>
                </div>
                <div class="tri-container">
                  <div class="col1">
                    <label>Alignment:</label>
                    <input type="text" id="alignment" name="alignment" />
                  </div>
                  <div class="col2">
                    <label>Armour Class:</label>
                    <input type="text" size="7" id="ac" name="ac" />
                  </div>
                  <div class="col3">
                    <label>Hit Points:</label>
                    <input type="text" size="7" id="hp" name="hp" />
                  </div>
                </div>
                <label>Speed:</label>
                <input type="text" id="speed" name="speed" />
                <div class="split-container">
                  <div class="twofoursplit">
                    <label>Page:</label><br />
                    <input type="number" id="page" name="page" />
                  </div>
                  <div class="twofoursplit">
                    <label>Source:</label>
                    <input type="text" id="source" name="source" />
                  </div>
                </div>
              </div>
              <div class="listBtm"></div>
            </div>
            <br />
            <div class="whitecontainer">
              <div class="listTop">
                <h1 class="listDsc">Ability Scores</h1>
              </div>
              <div class="listMiddle">
                <div class="stat-container">
                  <div class="STR roboto">STR</div>
                  <div class="DEX roboto">DEX</div>
                  <div class="CON roboto">CON</div>
                  <div class="INT roboto">INT</div>
                  <div class="WIS roboto">WIS</div>
                  <div class="CHA roboto">CHA</div>
                  <!--Change Details Here-->
                  <div class="STRn">
                    <input type="text" size="7" id="STR" name="STR" />
                  </div>
                  <div class="DEXn">
                    <input type="text" size="7" id="DEX" name="DEX" />
                  </div>
                  <div class="CONn">
                    <input type="text" size="7" id="CON" name="CON" />
                  </div>
                  <div class="INTn">
                    <input type="text" size="7" id="INT" name="INT" />
                  </div>
                  <div class="WISn">
                    <input type="text" size="7" id="WIS" name="WIS" />
                  </div>
                  <div class="CHAn">
                    <input type="text" size="7" id="CHA" name="CHA" />
                  </div>
                </div>
              </div>
              <div class="listBtm"></div>
            </div>
            <br />
            <div class="whitecontainer">
              <div class="listTop">
                <button type="button" class="collapsible">Properties</button>
              </div>
              <div class="content">
                <div class="listMiddle">
                  <p>
                    <label>Saving Throws:</label>
                    <input type="text" id="saves" name="saves" />
                    <br />
                    <label>Skills:</label>
                    <input type="text" id="skills" name="skills" />
                    <br />
                    <label>Damage Resistances:</label>
                    <input type="text" id="resist" name="resist" />
                    <br />
                    <label>Damage Immunities:</label>
                    <input type="text" id="immune" name="immune" />
                    <br />
                    <label>Damage Vulnerabilities:</label>
                    <input type="text" id="vulnerable" name="vulnerable" />
                    <br />
                    <label>Condition Immunities:</label>
                    <input
                      type="text"
                      id="conditionImmune"
                      name="conditionImmune"
                    />
                    <br />
                    <label>Senses:</label>
                    <input type="text" id="senses" name="senses" />
                    <br />
                    <label>Languages:</label>
                    <input type="text" id="languages" name="languages" />
                  </p>
                </div>
              </div>
              <div class="listBtm"></div>
            </div>
            <br />
            <div class="whitecontainer">

            <br />
            <div class="whitecontainer">

              <div class="content">
                <div class="listMiddle">
                  <p>

                    <label>Attack 8 Action:</label>
                    <textarea id="A8D" name="A8D" cols="56" rows="3"></textarea
                    ><br />
                  </p>
                </div>
              </div>
              <div class="listBtm"></div>
            </div>
            <br />

            <div class="whitecontainer">
              <div class="listTop">
                <h1 class="listDsc">Spell Caster</h1>
              </div>
              <div class="listMiddle">
                <p>
                  <label>Spellcaster/Innate:</label>
                  <input
                    class="inputlist"
